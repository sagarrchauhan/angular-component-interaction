<div class="container">
    <div class="row">
        <div class="col">
            <h1>Topics</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul>
                <li *ngFor="let topic of topics">
                    <a routerLink="{{ topic.route }}">{{ topic.text }}</a>
                </li>
            </ul>            
        </div>
    </div>
</div>
